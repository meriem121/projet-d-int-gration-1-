name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "⚠️ Fichier requirements.txt non trouvé"
        fi
        pip install pytest paramiko
        
    - name: Verify environment
      run: |
        python --version
        pip list
    
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Required to access your code/Dockerfile
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
           context: .
           file: ./Dockerfile  # Chemin explicite
           push: true
           tags: ${{ secrets.DOCKERHUB_USERNAME }}/system-monitor:latest

